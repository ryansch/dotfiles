add_newline = false

[username]
# show_always = true
style_root = "red"
style_user = "purple"

[hostname]
# ssh_only = false
style = "yellow"
ssh_symbol = "ﳣ "

[localip]
disabled = true

[directory]
style = "green"
truncation_length = 5

[cmd_duration]
style = "yellow"
min_time = 5_000

[git_state]
style = "yellow"

[git_status]
format = '([\[$conflicted[$deleted](yellow)[$renamed](bright-red)[$modified](red)[$staged](green)[$untracked](purple)$ahead_behind\]]($style) )'
style = "bright-yellow"
stashed = ""
modified = "●"
staged = "●"
untracked = "●"
deleted = "●"
renamed = "●"

[jobs]
style = "blue"

[aws]
symbol = " "
disabled = true

[battery]
full_symbol = ""
