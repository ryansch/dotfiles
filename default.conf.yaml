- defaults:
    link:
      create: true
- clean: ["~/bin"]
- link:
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua: nvim/lua
    ~/.config/gh/config.yml: gh-config.yml
    ~/.config/starship.toml:
    ~/bin:
      glob: true
      path: bin/*
      relink: true
    ~/.tmux.conf:
      relink: true
      force: true
    ~/.tmux.conf.theme-solarized:
      relink: true
      force: true
    ~/.gitconfig:
      relink: true
      force: true
    ~/.gitconfig.user:
    ~/.zshrc:
      relink: true
      force: true
    ~/.zsh.after:
      relink: true
      force: true
    ~/.local/share/sh:
      path: share/sh
      relink: true
      create: true
    ~/.config/tmuxinator:
      path: tmuxinator
      relink: true
      create: true
- ghe:
  - mislav/gh-branch
  - dlvhdr/gh-prs
- shell:
  - "curl -sL https://github.com/aelsabbahy/goss/releases/download/v$(lastversion aelsabbahy/goss)/goss-linux-amd64 > ~/bin/goss-linux-amd64"
  - chmod +x ~/bin/goss-linux-amd64
  - "curl -sL https://github.com/aelsabbahy/goss/releases/download/v$(lastversion aelsabbahy/goss)/dgoss > ~/bin/dgoss"
  - chmod +x ~/bin/dgoss
  - ~/.dotfiles/script/gh-login
  - ~/.dotfiles/script/git-user

- ifanylinux:
  - link:
      ~/.fonts:
        create: true
        glob: true
        path: fonts/*
        relink: true
  - shell:
    - "curl -sL https://github.com/estesp/manifest-tool/releases/download/v$(lastversion estesp/manifest-tool)/manifest-tool-linux-amd64 > ~/bin/manifest-tool"
    - chmod +x ~/bin/manifest-tool
    - fc-cache -vf ~/.fonts
    - tic -o ~/.terminfo xterm-256color-italic.terminfo
    - tic -o ~/.terminfo tmux-256color-italic.terminfo

- ifmacos:
  - link:
      ~/.hammerspoon:
  - shell:
    - ~/.dotfiles/script/install-packer
    - "curl -sL https://github.com/estesp/manifest-tool/releases/download/v$(lastversion estesp/manifest-tool)/manifest-tool-darwin-amd64 > ~/bin/manifest-tool"
    - chmod +x ~/bin/manifest-tool
    - defaults write com.apple.dock autohide-time-modifier -float 0.2
    - defaults write com.apple.dock autohide-delay -float 0
    - defaults write com.apple.dock largesize -integer 95
    - defaults write com.apple.dock tilesize -integer 45
    - defaults write com.apple.dock autohide -boolean true
    - defaults write com.apple.finder AppleShowAllFiles -boolean true
    - defaults write com.apple.finder AppleShowAllExtensions -boolean true
    - defaults write com.apple.finder ShowPathbar -boolean true
