- defaults:
    link:
      create: true
- clean: []
- shell:
  - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.config/nvim/init.lua: nvim/init.lua
    ~/.config/nvim/lua: nvim/lua
    ~/.config/gh/config.yml: gh-config.yml
    ~/.config/starship.toml:
    # ~/.config/nvim/settings.vim: nvim/settings.vim
    # ~/.config/nvim/solarized.vim: nvim/solarized.vim
    ~/bin:
      glob: true
      path: bin/*
      relink: true
    ~/.tmux.conf:
      relink: true
      force: true
    ~/.tmux.conf.theme-solarized:
      relink: true
      force: true
    ~/.gitconfig:
      relink: true
      force: true
    ~/.gitconfig.user:
    ~/.zshrc:
      relink: true
      force: true
    ~/.zsh.after:
      relink: true
      force: true
    ~/.local/share/sh:
      path: share/sh
      relink: true
      create: true
    ~/.config/tmuxinator:
      path: tmuxinator
      relink: true
      create: true
- ghe:
  - mislav/gh-branch
  - dlvhdr/gh-prs
- shell:
  - "curl -sL https://github.com/aelsabbahy/goss/releases/download/v$(lastversion aelsabbahy/goss)/goss-linux-amd64 > ~/bin/goss-linux-amd64"
  - chmod +x ~/bin/goss-linux-amd64
  - "curl -sL https://github.com/aelsabbahy/goss/releases/download/v$(lastversion aelsabbahy/goss)/dgoss > ~/bin/dgoss"
  - chmod +x ~/bin/dgoss
  - ~/.dotfiles/script/gh-login
  - ~/.dotfiles/script/git-user
